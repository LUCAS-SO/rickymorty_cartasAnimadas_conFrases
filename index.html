<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Hover</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content rick">
          <h2>Rick Sánchez</h2>
          <p id="phrase-rick">Ey tú!</p>
          <button id="btnRick">Nueva frase</button>
        </div>
        <img src="img/rick-guino.png" alt="Rick Sanchez" />
      </div>
      <div class="card">
        <div class="content">
          <h2>Morty Smith</h2>
          <p id="phrase-morty">Hola bienvenidos!</p>
          <button id="btnMorty">Nueva frase</button>
        </div>
        <img src="img/morty.png" alt="Morty Smith" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
